<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 1990's Game</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>

    <div class="game-area">
        <button id="play-button" class="play-button">Play</button>
        <!-- Score Display -->
        <div id="score-display" class="score-display">Score: 0</div>
        <!-- Status Bars -->
        <div class="status-bars">
            <progress id="health-bar" value="100" max="100"></progress>
            <progress id="energy-bar" value="0" max="100"></progress>
        </div>

        <!-- Player (Ben) -->
        <div class="player" id="player"></div>

        <!-- Omnitrix Symbol -->
        <div class="omnitrix-symbol" id="omnitrix-symbol"></div>

        <!-- Villains -->
        <div class="villain villain1" id="villain1"></div>
        <div class="villain villain2" id="villain2"></div>
        <div class="villain villain3" id="villain3"></div>

    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
